        <h1> Q-5 How many datatypes are in JS ?  </h1>
        <p > Ans:-</p><br>
        <p>JavaScript data types are broadly categorized into primitive and non-primitive types. The primitive data types include Number, String, Boolean, Null, Undefined, and Symbol. Non-primitive types include Object, Array, and Function.</p>
